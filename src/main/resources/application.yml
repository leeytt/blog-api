#application.yml配置文件中严格区别缩进空格
spring:
  datasource:
    # 连接池类型 配置
    type: com.zaxxer.hikari.HikariDataSource
    # MySQL 配置
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/my_blog?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root

# Mybatis 配置
mybatis:
  mapper-locations: classpath:com/leeyunt/blog-api/sql/*.xml
  type-aliases-package: classpath:com.leeyunt.blog-api.entity

# Mybatis-plus 配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #这个配置会将执行的sql打印出来
